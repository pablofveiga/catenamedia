<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catenamedia Task</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="js/todo.js"></script>
</head>
<body>

<header class="main-header gutter-content">
	<h1><span class="logo"></span>TASKMASTER 5000</h1>
</header>

<section class="tasks-section gutter-content">
	<header>
		<h2 class="page-subtitle">My Tasks</h2>
	</header>

	<div class="task-searcher">
		<input type="search" name="searcher" id="newTask" placeholder="Add new task..." maxlength="120">
		<span class="icon-add" onclick="add()"></span>
	</div>

	<nav class="task-list">
		<ul>
			<li><a id="link-all" href="#" onclick="showFiltered(this)">All</a></li>
			<li><a id="link-todo" href="#" onclick="showFiltered(this,'todo')">To do</a></li>
			<li><a id="link-done" href="#" onclick="showFiltered(this, 'done')">Done</a></li>
			<li><a id="link-removed" href="#" onclick="showFiltered(this, 'removed')">Removed</a></li>
		</ul>
	</nav>

	<div class="task-container" id="todo-list">
	</div>

</section>

<footer class="gutter-content">
	<p>2015 Copyright TASKMASTER</p>
</footer>

</body>
</html>
